plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

task copyResources(type: Copy) {
    group = 'Build'
    if (project.hasProperty('Project.defaultResourcesLanguage')) {
        // TODO In this path neither "app" nor "main" should be hardcoded
        def dir = "$rootDir/app/src/main/res"
        def language = project.property('Project.defaultResourcesLanguage')
        // TODO Make sure the directory and file exist?
        from "$dir/values-$language"
        into "$dir/values"
        include('strings.xml')
    }
}

tasks.matching { it.name.contains('Resources') && it.name != 'copyResources' }.all { task ->
    task.dependsOn copyResources
}

