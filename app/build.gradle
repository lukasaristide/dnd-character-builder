android {
    compileSdk 32

    defaultConfig {
        applicationId "com.dndcharacterbuilder"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
